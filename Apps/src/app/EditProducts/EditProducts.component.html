<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

<div class="tab-content">
  <div id="tab-1" class="tab-pane fade show p-0 active">
      <div class="row g-2">
          <div class="col-xl-3 col-lg-4 col-md-6 wow fadeInUp" *ngFor="let i of Product" data-wow-delay="0.7s">
              <div class="product-item w-75">
                  <div class="position-relative bg-light overflow-hidden">
                      <img class="img-fluid" src={{i.url}} alt="">
                      <div class="bg-secondary rounded text-white position-absolute start-0 top-0 m-4 py-1 px-3">New</div>
                  </div>
                  <div class="text-center p-4">
                      <a class="d-block h5 mb-2" href="">{{i.pname}}</a>
                      <span class="text-primary me-1">{{i.quantity}}</span>

                      <span class="text-primary me-1">{{i.price}}</span>
                  </div>
                  <div class="d-flex border-top">
                      <small class="w-50 text-center border-end py-2">
                          <a class="text-body"><i class="fas fa-clone"></i>  Update</a>
                      </small>
                      <small class="w-50 text-center py-2">
                          <a class="text-body" (click)="deleteproduct(i.id)"><i class="fas fa-cut"> </i>  Delete</a>
                      </small>
                  </div>
              </div>
          </div>
              <div class="col-12 text-center wow fadeInUp" data-wow-delay="0.1s">
              <a class="btn btn-primary rounded-pill py-3 px-5" href="">Browse More Products</a>
          </div>
      </div>
  </div>
  </div>
